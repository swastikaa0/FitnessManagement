<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #f8f8f8;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .login-section {
      width: 50%;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: white;
    }

    .login-section h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .login-section p {
      font-size: 0.95rem;
      margin-bottom: 30px;
      color: #555;
    }

    form label {
      font-size: 0.9rem;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper .toggle-password {
      position: absolute;
      top: 12px;
      right: 12px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .create-btn {
      width: 100%;
      padding: 14px;
      background-color: #2d3bee;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .create-btn:hover {
      background-color: #1c2acc;
    }

    .register {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .register a {
      color: #2d3bee;
      text-decoration: none;
      font-weight: bold;
    }

    .image-section {
      width: 50%;
      background: url('gym-image.jpg') no-repeat center center;
      background-size: cover;
      border-top-left-radius: 80px;
      border-bottom-left-radius: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-section">
      <h1>Welcome back!</h1>
      <p>Login to access all your data</p>
      <form>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address" required />

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required />
          <span class="toggle-password" onclick="togglePassword()"></span>
        </div>

        <button type="submit" class="create-btn">Create an account</button>
        <p class="register">Don't have an account? <a href="#">Register</a></p>
      </form>
    </div>
    <div class="image-section"></div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
    }
  </script>
</body>
</html>
